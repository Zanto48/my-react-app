services:
  # PostgreSQL Database
  - type: pserv
    name: health-tracker-db
    env: docker
    plan: free
    databaseName: health_tracker
    databaseUser: health_tracker_user

  # Go Backend API
  - type: web
    name: health-tracker-api
    env: go
    plan: free
    buildCommand: cd backend && go build -o main .
    startCommand: ./backend/main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: health-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 8080
    healthCheckPath: /health
